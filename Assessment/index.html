<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/37fb0164a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        
       <div class="display">
            <div class="display-text">0</div>
        </div>
        
        <!-- Number buttons -->
        <div class="btn btn-number btn-1">1</div>
        <div class="btn btn-number btn-2">2</div>
        <div class="btn btn-number btn-3">3</div>
        <div class="btn btn-number btn-4">4</div>
        <div class="btn btn-number btn-5">5</div>
        <div class="btn btn-number btn-6">6</div>
        <div class="btn btn-number btn-7">7</div>
        <div class="btn btn-number btn-8">8</div>
        <div class="btn btn-number btn-9">9</div>
        <div class="btn btn-number btn-0">0</div>
        <div class="btn btn-number btn-decimal">.</div>
        <div class="btn btn-number btn-delete"><i class="fa-solid fa-delete-left"></i></div>

        
        
        <!-- Operator buttons -->
        <div class="btn btn-operator btn-divide">÷</div>
        <div class="btn btn-operator btn-multiply">×</div>
        <div class="btn btn-operator btn-add">+</div>
        <div class="btn btn-operator btn-subtract">-</div>
        <div class="btn btn-operator btn-clear">C</div>
        <div class="btn btn-operator btn-percent">%</div>
        <div class="btn btn-equals">＝</div>
    </div>
</body>
</html>
